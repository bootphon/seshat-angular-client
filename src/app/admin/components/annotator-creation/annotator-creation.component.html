<div class="container p-5">
  <div class="row">
    <div class="col-12 mb-2">
      <h3>Add a new annotator</h3>
    </div>
    <div class="col-6">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>First Name</mat-label>
        <input matInput required [(ngModel)]="annotatorProfile.first_name">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput required [(ngModel)]="annotatorProfile.last_name">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput required type="email" [(ngModel)]="annotatorProfile.email">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput required [(ngModel)]="annotatorProfile.username">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput required [(ngModel)]="annotatorProfile.password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <button mat-raised-button (click)="createAnnotator()" color="primary">
        <mat-icon>person_add</mat-icon>
        Create user
      </button>
    </div>
  </div>
