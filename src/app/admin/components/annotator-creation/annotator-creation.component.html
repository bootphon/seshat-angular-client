<form [formGroup]="userCreationForm" class="container p-5">
  <div class="row">
    <div class="col-12 mb-2">
      <h3>Add a new annotator</h3>
    </div>
    <div class="col-6">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>First Name</mat-label>
        <input matInput required  formControlName="firstName">
        <mat-error *ngIf="userCreationForm.get('firstName').hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput required  formControlName="lastName">
        <mat-error *ngIf="userCreationForm.get('lastName').hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput required type="email"  formControlName="email">
        <mat-error *ngIf="userCreationForm.get('email').hasError('required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="userCreationForm.get('email').hasError('email')">
          This email is invalid
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput required  formControlName="username">
        <mat-error *ngIf="userCreationForm.get('username').hasError('required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="userCreationForm.get('username').hasError('pattern')">
          The username must be alphanumerical, with no spaces
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="standard" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput required
               [type]="hide ? 'password' : 'text'"
               formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="userCreationForm.get('password').hasError('required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="userCreationForm.get('password').hasError('minlength')">
          Password has to be at least 8 characters
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <button mat-raised-button (click)="createAnnotator()" color="primary" [disabled]="!userCreationForm.valid">
        <mat-icon>person_add</mat-icon>
        Create user
      </button>
    </div>
  </div>
