<script src="../task-view/task-view.component.ts"></script>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="tasks" matSort>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Filename </th>
      <td mat-cell *matCellDef="let task">
        <button mat-mini-fab color="warn"
                matTooltip="View task"
                (click)="viewTask(task)">
          <mat-icon>pageview</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Filename </th>
      <td mat-cell *matCellDef="let task"> {{task.filename}} </td>
    </ng-container>

    <ng-container matColumnDef="annotators">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Filename </th>
      <td mat-cell *matCellDef="let task">{{task.annotators.join(", ")}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let task"> {{task.type}} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
      <td mat-cell *matCellDef="let task"> {{task.deadline }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let task"> {{task.status }} </td>
    </ng-container>

    <ng-container matColumnDef="lock-action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lock/Unlock </th>
      <td mat-cell *matCellDef="let task">
        <button mat-mini-fab color="accent"
                [matTooltip]="task.is_locked? 'Unlock the task' : 'Lock the task'"
                (click)="changeTaskLock(task)">
          <mat-icon>{{task.is_locked? 'lock_open' : 'lock'}}}</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete-action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
      <td mat-cell *matCellDef="let task">
        <button mat-mini-fab color="warn"
                matTooltip="Delete the task"
                (click)="deleteTask(task)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="taskColumns"></tr>
    <tr mat-row *matRowDef="let task; columns: taskColumns;"
        (click)="viewTask(task)">
    </tr>
  </table>
</div>
