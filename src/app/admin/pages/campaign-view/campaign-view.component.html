<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Overview</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Archive des annotations :</h3>
    <button mat-raised-button color="primary">Download Full Archive</button>
    <section>
      <label id="task-progress">Tasks:</label>
      <!-- TODO: check this -->
      <mat-progress-bar
        aria-labelledby="task-progress"
        color="primary"
        mode="determinate"
        value="{{ campaign.completed_tasks / campaign.total_tasks | percent }}">
      </mat-progress-bar>
    </section>

    <section>
      <label id="files-assigned">Files:</label>
      <!-- TODO: check this -->
      <mat-progress-bar
        aria-labelledby="files-assigned"
        color="primary"
        mode="determinate"
        value="{{ campaign.assigned_files / campaign.total_files | percent }}">
      </mat-progress-bar>
    </section>

    <section>
      <p> <em>Annotators:</em> {{campaign.annotators.join(" ,")}}</p>
    </section>

  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Tasks list</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="tasks" matSort>

        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Filename </th>
          <td mat-cell *matCellDef="let task">
            <button mat-mini-fab color="warn"
                    matTooltip="View task"
                    (click)="viewTask(task)">
              <mat-icon>pageview</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Filename </th>
          <td mat-cell *matCellDef="let task"> {{task.filename}} </td>
        </ng-container>

        <ng-container matColumnDef="annotators">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Filename </th>
          <td mat-cell *matCellDef="let task">{{task.annotators.join(", ")}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let task"> {{task.type}} </td>
        </ng-container>

        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
          <td mat-cell *matCellDef="let task"> {{task.deadline }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let task"> {{task.status }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let task">

            <div *ngIf="task.is_locked; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
              <button mat-mini-fab color="accent"
                      matTooltip="Lock the task"
                      (click)="unlockTask(task)">
                <mat-icon>lock_open</mat-icon>
              </button>
            </ng-template>
            <ng-template #elseBlock>
              <button mat-mini-fab color="accent"
                      matTooltip="Lock the task"
                      (click)="lockTask(task)">
                <mat-icon>lock</mat-icon>
              </button>
            </ng-template>
            <button mat-mini-fab color="warn"
                    matTooltip="Delete the task"
                    (click)="deleteTask(task)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="taskColumns"></tr>
        <tr mat-row *matRowDef="let task; columns: taskColumns;">
        </tr>
      </table>
    </div>

  </mat-card-content>
</mat-card>
