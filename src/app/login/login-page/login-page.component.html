<mat-card class="login-card" style="text-align: center;">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Username or email</mat-label>
      <input matInput [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()" class="login-button">LOGIN</button>
  </mat-card-actions>
</mat-card>
