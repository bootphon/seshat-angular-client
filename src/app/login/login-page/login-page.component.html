
 <div class="login-container d-flex align-items-center">
   <div class="col-3">
      <div class="seshat-logo fixed-top ml-4 mt-4"><img src="../assets/images/seshat-logo.png" alt="Seshat"></div>
      <div class="fixed-bottom ml-4 pb-3"><h2>Â© CoML 2019</h2></div>
   </div>
   <div class="col-3 text-center">
     <h1 class="pb-4">Bienvenue!</h1>
     <h3>Seshat est l'interface de gestion des annotations du laboratoire CoML</h3>
   </div>
   <div class="col-6">
    <mat-card class="login-card mx-auto p-5">
        <mat-card-title class="pb-4"><h1><span>Login</span></h1></mat-card-title>
        <mat-card-content class="mb-0">
          <mat-form-field appearance="outline">
            <mat-label>Username or email</mat-label>
            <input matInput [(ngModel)]="username">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput [(ngModel)]="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="m-0 pt-0 text-center">
          <button mat-raised-button color="primary" (click)="login()" class="login-button w-100">LOGIN</button>
        </mat-card-actions>
      </mat-card>
   </div>
</div>
